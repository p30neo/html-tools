<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Toolbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--text-main);
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            transition: all 0.2s;
            outline: none;
            background: #fdfdfd;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Beautiful Radio Group */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 25px 0;
        }

        .action-grid label {
            margin-bottom: 0;
        }

        .action-grid input[type="radio"] {
            display: none; /* Hide default radio */
        }

        .action-card {
            display: block;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            background: white;
            user-select: none;
        }

        input[type="radio"]:checked + .action-card {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .action-card:hover:not(input[type="radio"]:checked + .action-card) {
            background: #f1f5f9;
        }

        /* Button */
        .btn-process {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 25px;
        }

        .btn-process:hover {
            background-color: var(--primary-hover);
        }

        .btn-process:active {
            transform: scale(0.99);
        }

        .output-area {
            background: #f1f5f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text Toolbox</h1>

    <label for="input">Input Text</label>
    <textarea id="input" placeholder="Paste your text here..."></textarea>

    <div class="action-grid">
        <label>
            <input type="radio" name="action" value="md5" checked>
            <span class="action-card">MD5</span>
        </label>
        <label>
            <input type="radio" name="action" value="sha256">
            <span class="action-card">SHA-256</span>
        </label>
        <label>
            <input type="radio" name="action" value="emails">
            <span class="action-card">Extract Emails</span>
        </label>
        <label>
            <input type="radio" name="action" value="sort">
            <span class="action-card">Sort Lines</span>
        </label>
    </div>

    <button class="btn-process" onclick="handleProcess()">Process Data</button>

    <label for="output">Result</label>
    <textarea id="output" class="output-area" readonly placeholder="Output will appear here..."></textarea>
</div>

<script>
    function handleProcess() {
        const input = document.getElementById('input').value;
        const outputField = document.getElementById('output');
        const action = document.querySelector('input[name="action"]:checked').value;
        
        let result = "";

        // Logic based on selected radio button
        switch(action) {
            case "md5":
                result = "Logic for MD5: " + input; // Replace with your MD5 function
                break;
            case "sha256":
                result = "Logic for SHA256: " + input; // Replace with your SHA function
                break;
            case "emails":
                // Basic example logic
                const emailRegex = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi;
                const found = input.match(emailRegex);
                result = found ? found.join('\n') : "No emails found.";
                break;
            case "sort":
                result = input.split('\n').sort().join('\n');
                break;
            default:
                result = "Unknown action";
        }

        outputField.value = result;
    }
</script>

</body>
</html>
